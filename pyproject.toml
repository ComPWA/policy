[build-system]
requires = [
    "setuptools_scm",
    "setuptools>=36.2.1", # environment markers
    "wheel",
]

[tool.setuptools_scm]
write_to = "src/repoma/version.py"

[tool.black]
exclude = '''
/(
    .*\.egg-info
    | .*build
    | \.eggs
    | \.git
    | \.pytest_cache
    | \.tox
    | \.venv
    | \.vscode
    | dist
)/
'''
include = '\.pyi?$'
preview = true
target-version = [
    'py310',
    'py311',
    'py36',
    'py37',
    'py38',
    'py39',
]

[tool.isort]
profile = "black"
src_paths = [
    "src",
    "tests",
]
