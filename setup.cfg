[metadata]
name = compwa_meta
author = Common Partial Wave Analysis
author_email = compwa-admin@ep1.rub.de
maintainer_email = compwa-admin@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
project_urls =
    Tracker = https://github.com/ComPWA/meta/issues
    Source = https://github.com/ComPWA/meta
license = GPLv3 or later
classifiers =
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Typing :: Typed

[options]
python_requires = >=3.6, <3.10
setup_requires =
    setuptools_scm
install_requires =
    nbformat
packages = find:
package_dir =
    =src

[options.entry_points]
console_scripts =
    extract-intall-requires = compwa_meta.dev_tools.extract_install_requires:main
    fix-first-nbcell = compwa_meta.pre_commit_hooks.fix_first_nbcell:main
    fix-nbformat-version = compwa_meta.pre_commit_hooks.fix_nbformat_version:main

[options.packages.find]
where = src

[options.package_data]
compwa_meta =
    py.typed

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-tests.*]
check_untyped_defs = True
disallow_incomplete_defs = False
disallow_untyped_defs = False
[mypy-typings.*]
ignore_errors = True

; External packages that miss stubs or type hints
[mypy-nbformat.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
