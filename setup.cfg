[metadata]
name = repo-maintenance
author = Common Partial Wave Analysis
author_email = compwa-admin@ep1.rub.de
maintainer_email = compwa-admin@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
project_urls =
    Tracker = https://github.com/ComPWA/repo-maintenance/issues
    Source = https://github.com/ComPWA/repo-maintenance
license = GPLv3 or later
classifiers =
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Typing :: Typed

[options]
python_requires = >=3.6, <3.10
setup_requires =
    setuptools_scm
install_requires =
    nbformat
    PyYAML
packages = find:
package_dir =
    =src

[options.extras_require]
format =
    black
    isort
lint =
    flake8 >= 3  # for per-file-ignores
    flake8-blind-except
    flake8-bugbear
    flake8-builtins
    flake8-rst-docstrings
    mypy
    pep8-naming
    pydocstyle
    pylint
sty =
    pre-commit >= 1.4.0
    %(format)s
    %(lint)s
dev =
    %(sty)s
    tox >= 1.9  # for skip_install, use_develop

[options.entry_points]
console_scripts =
    check-dev-files = repoma.pre_commit_hooks.check_dev_files:main
    extract-intall-requires = repoma.dev_tools.extract_install_requires:main
    fix-first-nbcell = repoma.pre_commit_hooks.fix_first_nbcell:main
    fix-nbformat-version = repoma.pre_commit_hooks.fix_nbformat_version:main

[options.packages.find]
where = src

[options.package_data]
repoma =
    .cspell.json
    py.typed
