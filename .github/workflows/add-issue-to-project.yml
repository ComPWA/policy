name: Add to project board

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          github-token: ${{ secrets.PAT || github.token }}
          project-url: https://github.com/orgs/ComPWA/projects/5
