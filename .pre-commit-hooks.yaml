- id: check-dev-files
  name: Check developer config files in the repository
  entry: check-dev-files
  language: python
  always_run: true
  pass_filenames: false

- id: fix-first-nbcell
  name: Check and fix first cells in notebooks
  description: >
    Add or replace the first cell in a Jupyter notebook by adding install
    statements and IPython configurations.
  entry: fix-first-nbcell
  exclude: >
    (?x)^(
      docs/adr/.*
    )$
  language: python
  types:
    - jupyter

- id: fix-nbformat-version
  name: Set nbformat minor version to 4 and remove cell IDs
  entry: fix-nbformat-version
  language: python
  types:
    - jupyter

- id: format-setup-cfg
  name: Format setup.cfg
  entry: format-setup-cfg
  language: python
  files: ^setup.cfg$
